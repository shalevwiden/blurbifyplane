<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-VQM5CP9M5H"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-VQM5CP9M5H");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Blurbify Plane</title>
    <meta
      name="description"
      content="Gradients are cool. And you can animate them."
    />

    <!-- main stylesheet -->
    <link rel="stylesheet" href="static/css/main.css" />
    <link rel="icon" href="images/gradient_icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="sitecontainer">
      <nav class="navbar">
        <div class="logo">Blurbify Plane Site</div>
        <div class="pages"><a href="about.html">About</a></div>
      </nav>

      <div id="editedimage2">
        <img src="images/defaultflying.png" alt="Plane" class="plane" />

        <div class="gradient-circle"></div>
        <div class="bluecircle"></div>
        <div class="orange-circle"></div>
        <div class="circle3"></div>
        <h1 id="heading">Blurbify</h1>
        <h2 id="at">@blurbifyapp</h2>
      </div>

      <!--  -->

      <div class="buttonsdiv">
        <button id="shifthuebutton">Hue Shift Animation</button>
        <button id="contrastbutton">Contrast Animation</button>
        <button id="greyscalebutton">Greyscale Animation</button>
        <button id="saveplane">Save Plane as png</button>
      </div>
      <h1 id="heading">Blurbify Plane Gradient Animation (looping):</h1>
      <div class="gradientcontainer">
        <div id="editedimage">
          <!-- this has the plane it it -->
          <div class="paint-layer"></div>
        </div>
        <!-- <img src="images/defaultflying.png" alt="" srcset="" /> -->
      </div>
      <footer class="gradientfooter">
        <p>SW Projects 2025</p>
      </footer>
    </div>
    <script src="static/js/saveimage.js"></script>
    <script src="static/js/aspect-ratio.js"></script>
    <script src="static/js/animations.js"></script>
    <!-- saving images -->
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <script>
      document.getElementById("saveplane").addEventListener("click", () => {
        const element = document.getElementById("editedimage2");

        htmlToImage
          .toPng(element, { backgroundColor: null })
          .then((dataUrl) => {
            const link = document.createElement("a");
            link.download = "blurbifyplane.png";
            link.href = dataUrl;
            link.click();
          })
          .catch((error) => {
            console.error("Error saving image:", error);
          });
      });
    </script>
  </body>
</html>
